<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: nexa, sans-serif;
            text-align: center;

        }
        .calculadora {
            border: solid 1px black;
            border-radius: 5%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: 0 auto;
            height: 300px;
            width: 350px;
            padding: 15px;
            background-color: #333;
        }
        .calculadora button {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 20px;
        }
        .calculadora input {
            width: 90%;
            height: 50px;
            font-size: 20px;
            text-align: center;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a, .dropbtn {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover, .dropdown:hover .dropbtn {
            background-color: red;
        }

        li.dropdown {
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
        .presentacion {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contacto</a></li>
            <li class="dropdown">
                    <a class="dropbtn">Proyectos</a>
                    <div class="dropdown-content">
                        <a href="#">Calculadora</a>
                        <a href="#">Mantenedor</a>
                    </div>
            </li>
        </ul>
        <div class="presentacion">
            <img src="oar2.jpg" alt="" width="200" height="200" style="border-radius: 50%;">
            <h1>Hola, soy un desarrollador web</h1>
            <p>Bienvenido a mi página web. Aquí encontrarás información sobre mis proyectos y servicios.</p>
        </div>

        <h1>Calculadora</h1>
        <div class="calculadora">
            <form action=" ">
                <input type="text" id="entrada">
                <button class="btn" data-valor="9">9</button>
                <button class="btn">8</button>
                <button class="btn">7</button>
                <button id="nce">C</button>
                <button id="nce">CE</button>
                <button class="btn">6</button>
                <button class="btn">5</button>
                <button class="btn">4</button>
                <button id="multiplicacion">x</button>
                <button id="division">/</button>
                <button class="btn">3</button>
                <button class="btn">2</button>
                <button class="btn">1</button>
                <button id="suma">+</button>
                <button id="resta">-</button>
                <button class="btn">0</button>
                <button  class="btn" id="n00">00</button>
                <button id="decimal">.</button>
                <button id="igual">=</button>
            </form>
        </div>
        <script src="calculadora.js"></script>
</body>
</html>
